{{ if site.Params.theme_config.isShowFooter }}
    {{ with resources.Get "layouts/footer.md" }}
        {{ .Content | markdownify }}
    {{ else }}
        {{ warnf "layouts/footer.md file is not found, fallback to the default copyright" }}
        <footer class="site-footer">
            <p>CC BY-SA 4.0 <a href="https://gohugo.io/" target="_blank">Hugo</a>
            <a href="https://github.com/hanwenguo/hugo-theme-nostyleplease" target="_blank">nostyleplease</a></p>
        </footer>
    {{ end }}
{{ end }}
