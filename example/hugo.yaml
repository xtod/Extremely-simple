baseURL: https://unixetc.com
languageCode: zh-cn
defaultContentLanguage: zh
title: "UNIXETC"
theme: nostyleplease
enableRobotsTXT: true
summaryLength: 50 # Configure how long the post summary should be on the homepage.
pygmentsUseClasses: true # enable theme-defined highlight style
pygmentsCodefences: true
hasCJKLanguage: true
enableEmoji: true

ignoreErrors:
  - error-remote-getjson
  - error-missing-instagram-accesstoken

minify:
  disableSVG: true

markup:
  goldmark:
    renderer:
      unsafe: true

taxonomies:
  category: categories
  tag: tags

params:
  author: JQX
  description: "Another Open Source Blog"
  Keywords: ["unixetc","aosp","hugo","blog"]
  copyright: ":-)"
  images: ["/logo.webp"]

  # main section will be listed at index page
  mainSections:
    - post
  
  # set number of post of specify type of content
  pageSize:
    index: 5
    list: 10
    archives: 20

  social:
    twitter: dotbbq
    
  disableSocialShare: true
  disableIndexSummary: false
  disableAnchorHeading: false
  disableBreadcrumb: false
  
  # refer to https://gohugo.io/content-management/formats/
  mathRender: true
  enableFullContentRSS: true